<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Asprints</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url("https://t3.ftcdn.net/jpg/02/78/42/76/360_F_278427683_zeS9ihPAO61QhHqdU1fOaPk2UClfgPcW.jpg"); /* Replace 'sports-background.jpg' with your image */
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            text-align: center;
        }

        .title {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff6f61; /* Reddish color for buttons */
            color: #fff; /* White color for text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff483b; /* Darker shade of red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:rgb(28, 45, 45); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" >SPORTING PASSIONATES</h1>
        <div class="buttons">
            <button class="button" onclick="login()">Login</button>
            <button class="button" onclick="register()">Register</button>
        </div>
    </div>

    <script>
        function login() {
            // Your login logic here
            console.log("Login button clicked");
            window.location.href = 'login.html';
        }

        function register() {
            // Your register logic here
            console.log("Register button clicked");
            window.location.href = 'register.html';
        }
  
    </script>
</body>
</html>
